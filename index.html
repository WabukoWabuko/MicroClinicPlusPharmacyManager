<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clinic Manage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 2rem;
      background-color: #f8f9fa;
    }
    .prompt-card {
      margin-bottom: 1.5rem;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">ðŸ§  Micro-Clinic Manager</h1>

    <!-- Function to render a prompt -->
    <script>
      const prompts = [
        {
          title: "1. Project Overview",
          prompt: `I'm building a desktop Micro-Clinic & Pharmacy Management System using Python and PyQt6. It should be installable on a local PC, work fully offline using SQLite, and have an optional online sync feature using Firebase or Supabase.

Core modules:
- Patient management
- Prescription logging
- Drug inventory
- Sales & receipts
- Reports (daily/weekly/monthly)
- Optional cloud sync

Let's start by designing the database schema.`
        },
        {
          title: "2. Database Schema",
          prompt: `Design a normalized SQLite database schema for this system. Include:
- Patients
- Prescriptions
- Inventory (drugs)
- Sales
- Users (optional for login)
- Config/Settings

Use appropriate foreign keys and timestamps.`
        },
        {
          title: "3. Patient Management UI",
          prompt: `Create a PyQt6 UI form for registering and viewing patients. Fields:
- Full Name
- Age
- Gender
- Contact
- Medical history
- Date of registration

Include Save, Clear, and View All buttons. Store into the SQLite DB.`
        },
        {
          title: "4. Prescription Logging UI",
          prompt: `Build a PyQt6 UI for logging prescriptions. Allow user to:
- Select patient from dropdown
- Input drug name, dosage, frequency, duration, and notes
- Date of prescription

Save to prescriptions table. Also allow viewing prescription history per patient.`
        },
        {
          title: "5. Inventory Management",
          prompt: `Design a PyQt6 interface to:
- Add new drug: name, quantity, batch number, expiry date, price
- View current inventory in a table
- Show alert (in red) for drugs expiring in 30 days or less
- Edit/delete entries

Connect to SQLite DB.`
        },
        {
          title: "6. Sales & Receipts",
          prompt: `Create a PyQt6 sales form that allows:
- Selecting multiple drugs from inventory
- Enter quantity for each
- Auto calculate total price
- Save sale to DB and reduce inventory quantity
- Generate a printable PDF receipt using FPDF or ReportLab

Include timestamp, patient (optional), and unique receipt ID.`
        },
        {
          title: "7. Reports Module",
          prompt: `Build a reporting module with a date filter. Show:
- Total sales per day/week/month
- Most prescribed drugs
- Drugs low in stock
- Export as PDF or Excel

Use PyQt6 UI and connect to SQLite DB.`
        },
        {
          title: "8. Login System (Optional)",
          prompt: `Add a login screen using PyQt6. Users stored in 'users' table with hashed passwords (bcrypt or hashlib). Allow login and logout. Role-based access optional.`
        },
        {
          title: "9. Online Sync System",
          prompt: `Implement optional cloud sync using Supabase or Firebase. Allow syncing:
- Patient data
- Prescriptions
- Inventory
- Sales

Use a sync toggle in Settings. Handle offline gracefully and sync only when internet is available.`
        },
        {
          title: "10. Settings Module",
          prompt: `Add a settings screen for:
- Clinic name
- Logo (for receipts)
- Currency symbol
- Online sync toggle

Save locally in a config table or JSON file. Auto-load on app startup.`
        },
        {
          title: "11. Packaging",
          prompt: `Show me how to package this PyQt6 project using pyinstaller. Bundle the SQLite DB, assets (icons, logos), and ensure it's a standalone .exe or .AppImage that runs without terminal.`
        },
        {
          title: "12. Seed Test Data",
          prompt: `Write a Python script to seed the database with mock data (patients, prescriptions, inventory, sales) for local testing.`
        },
        {
          title: "13. Receipt Generator",
          prompt: `Create a function using ReportLab to generate a PDF receipt:
- Clinic name + logo
- Patient name + contact
- List of drugs with prices
- Total amount
- Date/time
- Footer with thank you message

Style it professionally.`
        },
        {
          title: "14. Input Validation",
          prompt: `Add basic validation to all forms:
- No empty name or quantity
- Valid phone number
- Quantity must be positive number
- Show errors via PyQt6 QMessageBox`
        },
        {
          title: "15. Sales Strategy",
          prompt: `Give me a local sales plan for Nairobi. Include:
- Ideal pricing for small clinics (KES range)
- How to market on WhatsApp/Facebook groups
- How to offer a free trial/demo
- What to include in a flyer or landing page`
        }
      ];

      window.onload = function () {
        const container = document.querySelector('.container');

        prompts.forEach((item, index) => {
          const card = document.createElement('div');
          card.className = "card prompt-card";
          card.innerHTML = `
            <div class="card-body">
              <h5 class="card-title">${item.title}</h5>
              <pre class="card-text">${item.prompt}</pre>
            </div>
          `;
          container.appendChild(card);
        });
      };
    </script>
  </div>
</body>
</html>
